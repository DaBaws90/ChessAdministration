<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Men√∫ principal
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logOut()" color="light" right>Salir <ion-icon name="exit"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let option of options" (click)="goTo(option)">
      <!--<button block ion-button color="light" (click)="irEquipos()">Equipos</button>-->
      <ion-avatar item-start>
        <img [src]="option.img">
      </ion-avatar>
      <h2>{{ option.nombre }}</h2>
    </button>
  </ion-list>
</ion-content>
