
<ion-header>
  <ion-navbar>
    <ion-title>AÃ±adir jornada</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Nombre"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Equipos</ion-label>
    <ion-select>
      <ion-option *ngFor="let equipo of listTeams" (ionSelect)="selectTeam(equipo)">
        {{equipo.nombre}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>Fecha de la jornada</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.fecha"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Local o visitante</ion-label>
      <ion-select>
        <ion-option (ionSelect)="isLocal('local')" selected>Local</ion-option>
        <ion-option (ionSelect)="isLocal('visitante')">Visitante</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Hora de la partida</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.hora"></ion-datetime>
    </ion-item>

    <div text-center padding>
      <button ion-button>Guardar</button>
    </div>
 
  </ion-list>
</ion-content>
