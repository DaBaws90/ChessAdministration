<ion-header>

  <ion-navbar>
    <ion-title>Resultados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let equipo of equipos; let i = index">
    <button text-center ion-item block *ngIf="equipo.jugada == true" (click)="details(equipo, i)">
      <ion-item>
        {{equipo.nombre}}
        <ion-note item-end>
          {{equipo.ciudad}} ({{ equipo.local }}) 
        </ion-note>
      </ion-item>
    </button>
  </ion-list>
</ion-content>
