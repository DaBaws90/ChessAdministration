<ion-header>

  <ion-navbar>
    <ion-title>Modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let jugador of jugadores; let i = index" >
      <ion-label>{{ jugador.nombre }}</ion-label>
      <ion-checkbox (ionChange)="addPlayer(jugador)">
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
