<ion-header>

    <ion-navbar>
      <ion-title>Jornada</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
        <button text-center ion-item block *ngFor="let equipo of equipos; let i = index" (click)="details(equipo, i)">
          <ion-item>
            {{equipo.nombre}}
            <ion-note item-end>
              {{equipo.ciudad}}
            </ion-note>
          </ion-item>
          
        </button>
      <ion-item>
        <button ion-button block color="secondary" (click)="addEquiposView()">AÃ±adir jornada</button>
      </ion-item>
    </ion-list>
  </ion-content>
