<ion-header>

  <ion-navbar>
    <ion-title>Jornada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let equipo of equipos">
      <ion-label>{{ equipo.nombre }}</ion-label>
      <ion-checkbox (ionChange)="addTeam(equipo)">
      </ion-checkbox>
    </ion-item>
    <button ion-button (click)="save()">Guardar</button>
  </ion-list>
</ion-content>
