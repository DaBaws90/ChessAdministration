<ion-header>

  <ion-navbar>
    <ion-title>Jornada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let equipo of equipos; let i = index">
    <button text-center ion-item block (click)="details(equipo, i)">
      <ion-item>
        {{equipo.nombre}}
        <ion-note item-end>
          {{equipo.ciudad}}
        </ion-note>
      </ion-item>

    </button>

  </ion-list>
  <ion-item>
    <button ion-button block color="secondary" (click)="addEquiposView()">AÃ±adir jornada</button>
  </ion-item>
</ion-content>
