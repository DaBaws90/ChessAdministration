<ion-header>

  <ion-navbar>
    <ion-title>Resultado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let player of local; let i = index">
    <h2>{{ player.nombre }} VS {{ visitante[i].nombre }}</h2>
    <ion-item>
      <ion-label><ion-note>1</ion-note></ion-label>
      <ion-checkbox (ionChange)="prueba()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label><ion-note>X</ion-note></ion-label>
      <ion-checkbox (ionChange)="prueba()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label><ion-note>2</ion-note></ion-label>
      <ion-checkbox (ionChange)="prueba()"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
