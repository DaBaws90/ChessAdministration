<ion-header>

  <ion-navbar>
    <ion-title>Resultado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let player of equipo; let i = index">
    <ion-item>
        <ion-label>{{ player.nombre }}</ion-label>
        <ion-select>
          <ion-option>
            Gana
          </ion-option>
          <ion-option selected>
              Empata
            </ion-option>
            <ion-option>
                Pierde
              </ion-option>
        </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button type="submit">Guardar</button>
</ion-content>
