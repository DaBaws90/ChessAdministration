<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalles
      <!-- de {{ jugador.nombre }} -->
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/options/user.png">
      </ion-avatar>
      <h2>{{jugador.nombre}}</h2>
      <p>ELO : {{jugador.elo}}</p>
      <button ion-button item-end color="dark" (click)="editable()"><ion-icon name="create"></ion-icon></button>
    </ion-item>

    <ion-item>
      Apellidos:
      <ion-note item-end>
        {{jugador.apellidos}}
      </ion-note>
    </ion-item>
    <ion-item>
      Tel√©fono:
      <ion-note item-end>
        <input ion-input disabled class="disabled" type="tel" value="{{jugador.telefono}}">
      </ion-note>
    </ion-item>
    <ion-item>
      Partidas jugadas:
      <ion-note item-end>
        <input ion-input disabled class="disabled" type="number" value="{{jugador.jugadas}}">
      </ion-note>
    </ion-item>
    <ion-item>
      Partidas ganadas:
      <ion-note item-end>
        <input ion-input disabled class="disabled" type="number" value="{{jugador.ganadas}}">
      </ion-note>
    </ion-item>
    <ion-item>
      Partidas empatadas:
      <ion-note item-end>
        <input ion-input disabled class="disabled" type="number" value="{{jugador.empatadas}}">
      </ion-note>
    </ion-item>
    <ion-item>
      Partidas perdidas:
      <ion-note item-end>
        <input ion-input disabled class="disabled" type="number" value="{{jugador.perdidas}}">
      </ion-note>
    </ion-item>
    <ion-item>
      Partidas como local:
      <ion-note item-end>
        <input ion-input disabled class="disabled" type="number" value="{{jugador.casa}}">
      </ion-note>
    </ion-item>
    <ion-item>
      Partidas como visitante:
      <ion-note item-end>
        <input ion-input disabled class="disabled" type="number" value="{{jugador.fuera}}">
      </ion-note>
    </ion-item>
    <ion-item>
      Puntos totales:
      <ion-note item-end>
        <input ion-input disabled class="disabled" type="number" value="{{jugador.puntos}}">
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
