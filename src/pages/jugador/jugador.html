<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let jugador of jugadores; let i = index" (click)="details(jugador, i)">
        <ion-avatar item-start>
          <img src="../../assets/imgs/options/user.png">
        </ion-avatar>
        <h2>{{ jugador.nombre }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button class="whiteFont" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
        <button class="whiteFont" ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
