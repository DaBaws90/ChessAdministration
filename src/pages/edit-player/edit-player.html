<ion-header>

  <ion-navbar>
    <ion-title>Editar jugador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="jugadorForm" (ngSubmit)="editPlayer()">
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" readonly formControlName="nombre" value="{{jugador.nombre}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Apellidos</ion-label>
    <ion-input type="text" readonly formControlName="apellidos" value="{{jugador.apellidos}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Tel√©fono</ion-label>
    <ion-input type="tel" formControlName="telefono" value="{{jugador.telefono}}"></ion-input>
  </ion-item>
    <ion-input type="hidden" formControlName="elo" value="{{jugador.elo}}"></ion-input>
    <ion-input type="hidden" formControlName="jugadas" value="{{jugador.jugadas}}"></ion-input>
    <ion-input type="hidden" formControlName="ganadas" value="{{jugador.ganadas}}"></ion-input>
    <ion-input type="hidden" formControlName="empatadas" value="{{jugador.empatadas}}"></ion-input>
    <ion-input type="hidden" formControlName="perdidas" value="{{jugador.perdidas}}"></ion-input>
    <ion-input type="hidden" formControlName="casa" value="{{jugador.casa}}"></ion-input>
    <ion-input type="hidden" formControlName="fuera" value="{{jugador.fuera}}"></ion-input>
    
    <button class="editPlayer" type="submit" ion-button>Guardar</button>
  </form>
</ion-content>
