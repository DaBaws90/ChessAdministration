<ion-header>

  <ion-navbar>
    <ion-title text-center>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>Email/Username</ion-label>
      <ion-input [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
    </ion-item>
    <div padding>
      <button ion-button (click)="logIn()" type="submit" full color="light">Log in</button>
    </div>
  </form>
</ion-content>
