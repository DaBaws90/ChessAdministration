<ion-header>

  <ion-navbar>
    <ion-title>Añadir jugador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="jugadorForm" (ngSubmit)="addPlayer()">
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text" formControlName="apellidos"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Teléfono</ion-label>
      <ion-input type="text" formControlName="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ELO</ion-label>
      <ion-input type="text" formControlName="elo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Partidas jugadas</ion-label>
      <ion-input type="number" formControlName="jugadas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Partidas ganadas</ion-label>
      <ion-input type="number" formControlName="ganadas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Partidas empatadas</ion-label>
      <ion-input type="number" formControlName="empatadas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Partidas perdidas</ion-label>
      <ion-input type="number" formControlName="perdidas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Partidas en casa</ion-label>
      <ion-input type="number" formControlName="casa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Partidas fuera de casa</ion-label>
      <ion-input type="number" formControlName="fuera"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Puntos</ion-label>
      <ion-input type="number" formControlName="puntos"></ion-input>
    </ion-item>
    <div text-center>
      <button ion-button class="addPlayer" type="submit" [disabled]="!jugadorForm.valid">Añadir</button>
    </div>
  </form>
</ion-content>
